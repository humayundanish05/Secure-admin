<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Admin Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-900 text-white">
  <div class="bg-gray-800 p-8 rounded-xl shadow-lg w-96">
    <h2 class="text-2xl font-bold mb-6 text-center">Admin Login</h2>
    <input type="text" id="username" placeholder="Username" class="w-full mb-4 p-2 rounded bg-gray-700 text-white" />
    <input type="password" id="password" placeholder="Password" class="w-full mb-4 p-2 rounded bg-gray-700 text-white" />
    <button id="loginBtn" class="w-full bg-blue-600 hover:bg-blue-700 p-2 rounded">Login</button>
  </div>

  <!-- Top right 3 dots menu -->
<div class="relative inline-block text-left float-right">
  <button id="menuBtn" class="text-white text-2xl px-3 py-1 hover:bg-gray-700 rounded focus:outline-none">
    ⋮
  </button>

  <!-- Dropdown menu -->
  <div id="dropdownMenu" class="hidden absolute right-0 mt-2 w-48 bg-gray-800 text-white rounded shadow-lg z-10">
    <a href="#" class="block px-4 py-2 hover:bg-gray-700">👤 User</a>
    <a href="#" class="block px-4 py-2 hover:bg-gray-700">📦 Order</a>
    <a href="#" class="block px-4 py-2 hover:bg-gray-700">🛠️ Service</a>
  </div>
</div>

<!-- External JS file -->
<script src="dashboard.js"></script>
  <script src="login.js"></script>
</body>
</html>
